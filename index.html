<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG Triangles</title>
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="svgtriangles.css" />
    <meta charset="UTF-8" />
  </head>

  <body onload="genTriangles()" onresize="resize()">

    <!-- SVG GRADIENT DEFS -->
    <svg>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:red;stop-opacity:1" />
          <stop offset="100%" style="stop-color:gold;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(204, 0, 255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(85, 141, 245);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255, 145, 0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(253, 237, 5);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(68, 0, 255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(215, 72, 228);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(115, 255, 0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(85, 112, 79);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad6" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(0, 255, 85);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(245, 7, 19);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad7" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(20, 137, 158);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255, 115, 0);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad8" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(31, 25, 116);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad9" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255, 0, 234);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(12, 99, 48);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad10" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(0, 255, 21);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad11" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(255, 217, 0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad12" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(0, 183, 255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(30, 255, 0);stop-opacity:1" />
        </linearGradient>
      </defs>
  </svg>


    <div id="toolbox">
      <button
        class="btn btn-light btn-circle btn-xl"
        type="button"
        data-toggle="collapse"
        data-target="#multiCollapseExample1"
        aria-expanded="false"
        aria-controls="multiCollapseExample1"
      >
        <i class="fas fa-wrench"></i>
      </button>
      <p></p>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapseExample1">
            <div class="card card-body">
              <!-- Dropdown Tools -->
<div class="optionbox"><p>Change Triangle Siizee</p>
<button type="button" onclick="increaseSize()" class="btn btn-light custbtn custbtnl"><i class="fas fa-plus"></i>
<button type="button" onclick="decreaseSize()" class="btn btn-light custbtn"><i class="fas fa-minus"></i>
</div>
<hr>
<div class="optionbox"><p>Change Number of Colours</p>
<button type="button" onclick="increaseCols()" class="btn btn-light custbtn custbtnl"><i class="fas fa-plus"></i>
<button type="button" onclick="decreaseCols()" class="btn btn-light custbtn"><i class="fas fa-minus"></i>
</div>
<hr>
<div class="optionbox">
  <button type="button" onclick="changeUps()" class="btn btn-light">Change Up Triangles</button>
  </div>
  <hr>
<div class="optionbox">
  <button type="button" onclick="changeDowns()" class="btn btn-light">Change Down Triangles</button>
  </div>
  <hr>
  <div class="optionbox">
      <button type="button" onclick="cubes()" class="btn btn-light">Make Cubes!</button>
      </div>
      <hr>
  <div class="optionbox">
      <button type="button" onclick="reset()" class="btn btn-dark">Reset</button>
      </div>
      <hr>
  <div class="optionbox">
        <button type="button" onclick="gradients()" class="btn btn-dark">Gradient Fills</button>
        </div>
             
              <!-- End of Dropdown Tools -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ORIGINAL WORKING CODE -->
    <div class="container">
      <svg
        id="svgcanv"
        x="0"
        y="0"
        width="100vw"
        height="100vh"
        preserveAspectRatio="none"
      >
        <polygon id="polyinit"></polygon>
      </svg>
    </div>
    <!-- END OF -->
    <!-- Bootstrap -->
    <script src="svgtriangles.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
