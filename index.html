  <body onload="genTriangles()" onresize="resize()">

    


    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar" class="bg-dark">
        <div id="dismiss" class="bg-dark">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="sidebar-header bg-light">
          <h3>Options</h3>
        </div>

        <ul class="list-unstyled components">
          <!-- <hr> -->
            <div class="optionbox"><p>Change Triangle Size</p>
                <button type="button" onclick="increaseSize()" class="btn btn-light custbtn custbtnl"><i class="fas fa-plus"></i>
                <button type="button" onclick="decreaseSize()" class="btn btn-light custbtn"><i class="fas fa-minus"></i>
                </div>
                <hr>
                <div class="optionbox"><p>Change Number of Colours</p>
                <button type="button" onclick="increaseCols()" class="btn btn-light custbtn custbtnl"><i class="fas fa-plus"></i>
                <button type="button" onclick="decreaseCols()" class="btn btn-light custbtn"><i class="fas fa-minus"></i>
                </div>
                <hr>
                <div class="optionbox">
                  <button type="button" onclick="changeUps()" class="btn btn-light btnfw">Change Up Triangles</button>
                  </div>
                  <hr>
                <div class="optionbox">
                  <button type="button" onclick="changeDowns()" class="btn btn-light btnfw">Change Down Triangles</button>
                  </div>
                  <hr>
                  <div class="optionbox">
                      <button type="button" onclick="cubes()" class="btn btn-light btnfw">Make Cubes!</button>
                      </div>
                      <hr>
                      <div class="optionbox">
                        <button type="button" onclick="gradients()" class="btn btn-light btnfw">Gradient Fills</button>
                        </div>
                        <hr>
                  <div class="optionbox">
                      <button type="button" onclick="reset()" class="btn btn-success btnfw">Reset</button>
                      </div>

        </ul>
      </nav>
      </div>

      <!-- Page Content  -->
      <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-light btn-lg">
              <i class="fas fa-wrench"></i>
              <span> Tools</span>
            </button>
            <div class="container">
              <svg
                id="svgcanv"
                x="0"
                y="0"
                width="100vw"
                height="100vh"
                preserveAspectRatio="none"
              >
                <polygon id="polyinit"></polygon>
              </svg>
            </div>
            <!-- END OF -->
            <!-- Bootstrap -->
            <script src="navbar.js"></script>
    </div>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#sidebar').mCustomScrollbar({
          theme: 'minimal'
        });

        $('#dismiss, .overlay').on('click', function() {
          $('#sidebar').removeClass('active');
          $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
          $('#sidebar').addClass('active');
          $('.overlay').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
      });
    </script>
